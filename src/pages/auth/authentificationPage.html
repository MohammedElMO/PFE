<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/auth0-svgrepo-com.svg"
    />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <main class="flex min-h-screen w-screen">
      <section class="w-[50%] shadow-lg">
        <div class="h-full flex items-center justify-center glass">
          <img src="/src/assets/log.png" class="h-full object-cover" alt="" />
          <h1
            class="absolute flex gap-2 items-center text-center text-4xl z-10 text-wrap bg-[#2897a0] text-white font-medium effect"
          >
            <!-- Welcome To Pharmacy Net -->
            <!-- <div class="cursor animate-swing"></div> -->
          </h1>
          <!-- <div
            class="relative h-[500px] w-[800px] filter blur-xl rotate-90 rounded-tl-full rounded-br-full backdrop-blur-3xl bg-gradient-to-tr from-auth-primary to-purple-500"
          ></div> -->
        </div>
      </section>
      <section class="w-[50%] font-pop shadow-lg">
        <div class="flex flex-col gap-10 p-3 h-full justify-center">
          <h1 class="text-4xl font-semibold text-center text-login-primary">
            authentificate yourself
            <i class="fa-solid"></i>
          </h1>
          <form
            class="flex flex-col justify-center items-center gap-10 h-[50%]"
          >
            <div class="flex flex-col gap-3 w-[50%]">
              <label
                for="username"
                class="capitalize flex gap-2 text-lg items-center"
              >
                <img
                  src="../../assets/user-circle-svgrepo-com.svg"
                  class="size-5"
                  alt="lock icon"
                />

                user name</label
              >
              <div class="wrap">
                <input
                  autocomplete="off"
                  type="text"
                  id="username"
                  name="username"
                  class="input w-full"
                  placeholder="User name"
                />
              </div>
            </div>
            <div class="flex flex-col gap-3 w-[50%]">
              <label
                for="password"
                class="capitalize flex gap-2 text-lg items-center"
              >
                <img
                  src="../../assets/lock-alt-svgrepo-com.svg"
                  class="size-5"
                  alt="lock icon"
                />
                your Password</label
              >
              <div class="w-full relative">
                <input
                  autocomplete="off"
                  type="password"
                  id="password"
                  class="input w-full"
                  name="password"
                  placeholder="password"
                />
                <div
                  class="eye absolute bottom-[10px] mr-3 right-0 w-fit cursor-pointer hover:bg-auth-primary/50 rounded"
                >
                  <img src="/src/assets/unsee.svg" class="size-5" />
                </div>
              </div>
              <!-- -right-[93%] -top-[43px] -->

              <div class="flex gap-3">
                <label for="remember me" class="order-2">Remember me</label>
                <input
                  type="checkbox"
                  id="remember me"
                  class="input accent-auth-primary"
                />
              </div>
            </div>
            <div class="flex gap-2 justify-evenly w-[50%]">
              <button
                type="submit"
                class="btn log-in disabled:bg-login-primary/30 disabled:cursor-not-allowed font-medium bg-auth-primay bg-login-primary text-white"
              >
                log in
              </button>
              <button
                type="button"
                class="btn font-medium bg-login-primary text-white"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script type="module" src="../../utils/awing-effect.ts"></script>
    <script
      type="module"
      src="../../utils/input-visibility-switcher.ts"
    ></script>
    <script
      type="module"
      src="../../validation/login-form-validation.ts"
    ></script>
    <script type="module" src="../../utils/toaster-notifier.ts"></script>
    <script type="module" src="../../schema/login-schema.zod.ts"></script>
  </body>
</html>
