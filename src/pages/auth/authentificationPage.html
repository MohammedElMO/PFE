<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/auth0-svgrepo-com.svg"
    />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <main class="flex min-h-screen w-screen">
      <section class="w-[50%] shadow-lg">
        <div class="h-full flex items-center justify-center glass">
          <h1
            class="absolute rotate-45 flex gap-2 items-center text-center text-4xl z-10 text-wrap text-white font-medium effect"
          >
            <!-- Welcome To Pharmacy Net -->
            <div class="cursor animate-swing"></div>
          </h1>
          <div
            class="relative h-[500px] w-[800px] filter blur-xl rotate-90 rounded-tl-full rounded-br-full backdrop-blur-3xl bg-gradient-to-tr from-auth-primary to-purple-500"
          ></div>
        </div>
      </section>
      <section class="w-[50%] font-pop shadow-lg">
        <div class="flex flex-col gap-10 p-3 h-full justify-center">
          <h1 class="text-4xl font-semibold text-center text-[#5e4bf1f5]">
            authentificate yourself
          </h1>
          <form
            action=""
            class="flex flex-col justify-center items-center gap-10 h-[50%]"
          >
            <div class="flex flex-col gap-3 w-[50%]">
              <label
                for="username"
                class="capitalize flex gap-2 text-lg items-center"
              >
                <img
                  src="../../assets/user-circle-svgrepo-com.svg"
                  class="size-5"
                  alt="lock icon"
                />

                user name</label
              >
              <input
                autocomplete="off"
                type="text"
                id="username"
                name="username"
                class="input flex-1"
                placeholder="User name"
              />
            </div>
            <div class="flex flex-col gap-3 w-[50%]">
              <label
                for="password"
                class="capitalize flex gap-2 text-lg items-center"
              >
                <img
                  src="../../assets/lock-alt-svgrepo-com.svg"
                  class="size-5"
                  alt="lock icon"
                />
                your Password</label
              >
              <input
                autocomplete="off"
                type="password"
                id="password"
                class="input"
                name="password"
                placeholder="password"
              />
              <div class="flex gap-3 flex-1">
                <label for="remember me" class="order-2">Remember me</label>
                <input
                  type="checkbox"
                  id="remember me"
                  class="input accent-auth-primary"
                />
              </div>
            </div>
            <div class="flex gap-2 justify-evenly w-[50%]">
              <button
                type="submit"
                class="btn log-in disabled:bg-auth-primary/50 disabled:cursor-not-allowed font-medium bg-auth-primary text-white"
              >
                log in
              </button>
              <button
                type="button"
                class="btn font-medium bg-auth-primary text-white"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script type="module" src="../../utils/awing-effect.ts"></script>
    <script
      type="module"
      src="../../validation/login-form-validation.ts"
    ></script>
    <script type="module" src="../../utils/toaster-notifier.ts"></script>
    <script type="module" src="../../schema/login-schema.zod.ts"></script>
  </body>
</html>
