<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/auth0-svgrepo-com.svg"
    />
  </head>
  <body>
    <main class="flex flex-col md:flex-row h-screen">
      <section class="font-pop overflow-hidden w-full lg:w-[50%]">
        <div class="flex justify-center items-center overflow-hidden h-full">
          <img
            src="/src/assets/log.png"
            class="object-cover h-full w-full"
            alt="pharmacie-image"
          />
          <!-- <h1
            class="absolute flex gap-2 text-2xl md:text-lg lg:text-3xl xl:text-4xl z-10 text-wrap bg-green-600 text-white font-medium effect"
          ></h1> -->
        </div>
      </section>
      <section class="flex items-center justify-center lg:w-[70%] w-full ">
        <div class="flex flex-col gap-20 lg:gap-10 p-3 h-full w-full justify-center">
          <h1
            class="text-4xl lg:text-5xl text-wrap mt-4 lg:mt-0 font-semibold text-center text-pribg-primary"
          >
            Connectez-vous à votre compte
          </h1>
          <form class="flex flex-col justify-center items-center gap-5 h-[50%]">
            <div class="flex flex-col gap-3 w-[50%]">
              <label for="username" class="flex gap-2 text-lg items-center">
                <img
                  src="/src/assets/user-circle-svgrepo-com.svg"
                  class="size-5"
                  alt="lock icon"
                />

                Votre nom d'utilisateur</label
              >
              <div class="wrap">
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="input w-full"
                  placeholder="nom d'utilisateur"
                  autocomplete="username"
                />
              </div>
            </div>
            <div class="flex flex-col gap-3 w-[50%]">
              <label for="password" class="flex gap-2 text-lg items-center">
                <img
                  src="/src/assets/lock-alt-svgrepo-com.svg"
                  class="size-5"
                  alt="lock icon"
                />
                Votre mot de passe</label
              >
              <div class="w-full relative">
                <input
                  autocomplete="current-password"
                  type="password"
                  id="password"
                  class="input w-full"
                  name="password"
                  placeholder="mote de passe"
                />
                <div
                  class="eye absolute bottom-[10px] mr-3 right-0 w-fit cursor-pointer hover:bg-primary/50 rounded"
                >
                  <img src="/src/assets/unsee.svg" class="size-5" />
                </div>
              </div>
            </div>
            <div class="flex gap-2 justify-center w-[50%]">
              <button
                type="submit"
                class="btn flex justify-center items-center log-in disabled:bg-primary/30 disabled:cursor-not-allowed font-medium bg-auth-primay bg-primary text-white"
              >
                Connecter
              </button>
              <button
                type="button"
                class="btn cancel font-medium bg-primary text-white"
              >
                Annuler
              </button>
            </div>
          </form>
          <div class="self-center text-xl mb-3">
            Créer un compte
            <a
              href="/src/pages/auth/signup/signup.html"
              class="font-medium text-primary underline"
              >j'ai pas du compte?</a
            >
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
