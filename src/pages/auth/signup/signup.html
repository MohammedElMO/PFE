<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/src/assets/signup.png"
      type="image/x-icon"
    />
    <title>inscription</title>
  </head>
  <body class="overflow-hidden">
    <main class="w-screen flex flex-1 h-screen items-center justify-center">
      <div class="sign-bg absolute inset-0 -z-10 filter blur-sm"></div>
      <section class="bg-gray-50 dark:bg-gray-900 w-[50%]">
        <div
          class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
        >
          <a
            href="#"
            class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
          >
            <img
              class="w-8 h-8 mr-2"
              src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
              alt="logo"
            />
            PharMaroc
          </a>
          <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
          >
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1
                class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
              >
                Créer un compte
              </h1>
              <form class="space-y-4 md:space-y-6 sign-up">
                <div class="flex gap-4">
                  <div class="flex flex-col">
                    <label
                      for="firstName"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >
                      Prénom</label
                    >
                    <input
                      type="text"
                      name="firstName"
                      id="firstName"
                      class="bg-gray-50 border text-xl font-medium border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Prénom"
                    />
                  </div>
                  <div class="flex flex-col">
                    <label
                      for="lastName"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >
                      Nom de famille</label
                    >
                    <input
                      type="text"
                      name="lastName"
                      id="lastName"
                      class="bg-gray-50 border text-xl font-medium border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Nom de famille"
                    />
                  </div>
                </div>
                <div class="relative">
                  <label
                    for="username"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Nom d'utilisateur</label
                  >
                  <div
                    class="username-container flex items-center justify-center absolute right-0 top-[40px] scale-125 mr-3"
                  ></div>
                  <input
                    autocomplete="username"
                    type="text"
                    name="username"
                    id="username"
                    placeholder="nom d'utilisateur"
                    class="bg-gray-50 border text-xl font-medium border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  />
                </div>
                <div>
                  <label
                    for="email"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Votre adresse e-mail</label
                  >
                  <input
                    autocomplete="on"
                    name="email"
                    id="email"
                    type="text"
                    class="bg-gray-50 border text-xl font-medium border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="nom@entreprise.com"
                  />
                </div>
                <div class="flex flex-col">
                  <label
                    for="password"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Mot de passe</label
                  >

                  <div class="relative">
                    <div>
                      <input
                        autocomplete="new-password"
                        name="password"
                        id="password"
                        type="password"
                        placeholder="••••••••"
                        class="bg-gray-50 border text-xl font-medium border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      />
                      <div
                        class="eye absolute top-[10px] mr-3 right-0 w-fit cursor-pointer rounded"
                      >
                        <img src="/src/assets/unsee.svg" class="size-5" />
                      </div>
                    </div>
                  </div>
                </div>

                <button
                  type="submit"
                  class="create-account disabled:cursor-not-allowed disabled:opacity-50 w-full text-white bg-primary hover:bg-primary/80 focus:ring-4 focus:outline-none focus:ring-secondary font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary/60  dark:hover:bg-primary/70 dark:focus:ring-primary/90"
                >
                  Créer un compte
                </button>
                <p class="text-sm font-medium text-gray-500 dark:text-gray-400">
                  Vous avez déjà un compte?
                  <a
                    href="/src/pages/auth/login/login.html"
                    class="font-medium text-secondary hover:underline dark:text-secondary/80"
                    >Connectez-vous ici</a
                  >
                </p>
                <div class="toggler">
                  <label class="inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer" />
                    <div
                      class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-1 peer-focus:ring-gray-300 dark:peer-focus:ring-[#1f2937] rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-gray-600"
                    ></div>
                    <span
                      class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                      >thème clair</span
                    >
                  </label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./index.ts"></script>
    <script type="module" src="/src/style.css"></script>
  </body>
</html>
