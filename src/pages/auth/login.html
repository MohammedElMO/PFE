<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/auth0-svgrepo-com.svg"
    />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <main class="flex flex-col md:flex-row min-h-screen">
      <section class="w-full shadow-none lg:w-[50%] lg:shadow-lg">
        <div class="h-full flex items-center justify-center">
          <img
            src="/src/assets/log.png"
            class="h-[50%] md:h-full w-full object-cover"
            alt=""
          />
          <h1
            class="absolute flex gap-2 text-2xl md:text-lg lg:text-3xl xl:text-4xl z-10 text-wrap bg-[#2897a0] text-white font-medium effect"
          >
            <!-- Welcome To Pharmacy Net -->
          </h1>
        </div>
      </section>
      <section class="font-pop shadow-none lg:w-[50%] w-full lg:shadow-lg">
        <div class="flex flex-col gap-10 p-3 h-full justify-center">
          <h1
            class="text-3xl lg:text-5xl text-wrap mt-4 lg:mt-0 font-semibold text-center text-login-primary"
          >
            Log in To Your Account
            <!-- <i class="fa-solid"></i> -->
          </h1>
          <form
            class="flex flex-col justify-center items-center gap-10 h-[50%]"
          >
            <div class="flex flex-col gap-3 w-[50%]">
              <label
                for="username"
                class="capitalize flex gap-2 text-lg items-center"
              >
                <img
                  src="../../assets/user-circle-svgrepo-com.svg"
                  class="size-5"
                  alt="lock icon"
                />

                Your Username</label
              >
              <div class="wrap">
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="input w-full"
                  placeholder="User name"
                />
              </div>
            </div>
            <div class="flex flex-col gap-3 w-[50%]">
              <label
                for="password"
                class="capitalize flex gap-2 text-lg items-center"
              >
                <img
                  src="../../assets/lock-alt-svgrepo-com.svg"
                  class="size-5"
                  alt="lock icon"
                />
                your Password</label
              >
              <div class="w-full relative">
                <input
                  autocomplete="on"
                  type="password"
                  id="password"
                  class="input w-full"
                  name="password"
                  placeholder="Password"
                />
                <div
                  class="eye absolute bottom-[10px] mr-3 right-0 w-fit cursor-pointer hover:bg-login-primary/50 rounded"
                >
                  <img src="/src/assets/unsee.svg" class="size-5" />
                </div>
              </div>

              <div class="flex gap-3">
                <label for="remember-me" class="order-2">Remember me</label>
                <input
                  type="checkbox"
                  id="remember-me"
                  class="input accent-login-primary"
                />
              </div>
            </div>
            <div class="flex gap-2 justify-center w-[50%]">
              <button
                type="submit"
                class="btn flex justify-center items-center log-in disabled:bg-login-primary/30 disabled:cursor-not-allowed font-medium bg-auth-primay bg-login-primary text-white"
              >
                log in
              </button>
              <button
                type="button"
                class="btn cancel font-medium bg-login-primary text-white"
              >
                Cancel
              </button>
            </div>
          </form>
          <div class="self-center text-xl mb-3">
            create an account
            <a
              href="../auth/signin.html"
              class="font-medium text-login-primary underline"
              >SignIn?</a
            >
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
